<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <p>I'm learning how to stream audio and process buffer on the backend. Click the play button.</p>
    <button id="playBtn">Play music</button>

    <script>
        fetchData('http://192.168.100.53:3000/music', blobData => {
            const audio = new Audio(URL.createObjectURL(blobData))

            playBtn.addEventListener('click', () => {
                if (audio.paused) {
                    audio.play()
                    return
                }

                audio.pause()
            })
        })

        async function fetchData(URI, cb) {
            try {
                const res = await fetch(URI)
                cb(await res.blob())
            } catch (e) {
                console.error(e)
            }
        }
    </script>
</body>
</html>
